<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="../stylesheets/OrderDetails.css">
</head>

<body>
    <nav>
        <div class="first">
            <img class="f1" src="../images/Top_icon .png" alt="">
            <img src="../images/tractor.png" alt="">
            <img src="../images/trac-links.png" alt="">
        </div>
        <div class="second">
            <img src="../images/search_icon.png"><input class="place-holder" type="text" placeholder="Search for product/Services" alt="">
            <button type="submit">Search</button>
        </div>
        <div class="third">
            <img src="../images/profile-pix.png " height="50" alt="">
            <img src="../images/cart.png" height="40" alt="">
        </div>
    </nav>
    <img class="arrow-icon" src="../images/arrow1.png" alt="">
    <main>
        <img class="arrow_1" src="../images/arrow1.png" alt="">
        <h3>Extension Service</h3>
        <p>order details </p>
        <form class="form-info" action="form">
            <div class="input-box">
                <label for="text"></label> <br>
                <input type="text" placeholder="individual/company name" id="name_size" required>
            </div> <br>
            <div class="input-box">
                <label for="name"></label><br>
                <input type="text" placeholder="Location" id="loca__size" required>
            </div> <br>
            <div class="input-box">
                <label for="name"></label><br>
                <input type="text" placeholder="contact line" id="contact__size" required>
            </div> <br>
            <div class="input-box">
                <label for="name"></label><br>
                <input type="text" placeholder="20/03/2023" id="date__size" required>
            </div> <br>
            <div class="input-box">
                <label for="name"></label><br>
                <input type="text" placeholder="03:00 - 14:00PM" id="time__size" required>
            </div> <br>
        </form>
        <a href="OrderSummary.html"><button class="proceed" type="text">Proceed</button></a>
    </main>
</body>

</html>
